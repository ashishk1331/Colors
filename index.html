	<span id="laps">
		<h3>Markers<a id="refresh-marker-list" href="#">🔃</a></h3>
		<ul>
		</ul>

	</span>

	<h2>
		<p id="copy-the-code">
			<code>rgb(<code id="color-code">0,0,0</code>)</code>
		</p> 
		<p id="copy-the-hex">
		<code>#<code id="red-part">00</code><code id="green-part">00</code><code id="blue-part">00</code>
		</code>
	</p>
	</h2>
<div id="main-body">
	<input class="slider" id="red-slider" type="range" min="0" max="255" step="1" value="0">
	<input class="slider" id="green-slider" type="range" name="g" min="0" max="255" value="0">
	<input class="slider" id="blue-slider" type="range" name="b" min="0" max="255" value="0">
